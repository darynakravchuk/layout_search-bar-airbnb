<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form method="GET" data-qa="big keypress">
      <div class="search-container">
        <button type="button">
          <link rel="stylesheet" href="Search.svg">
        </button>
        <input type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search">
      </div>
    </form>
    <form method="GET" data-qa="small">
      <div class="search-container">
        <button type="button"><link rel="stylesheet" href="Search.svg"></button>
        <input type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search">
      </div>
    </form>
  </body>
</html>
